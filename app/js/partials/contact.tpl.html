<tbody>
  <tr ng-hide="editing">
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.email}}</td>
    <td>{{person.country}}</td>
    <td>
      <button type="button" class="btn btn-success" ng-click="edit(person)">Edit</button>
      <button type="button" class="btn btn-danger" ng-click="remove(id)">Remove</button>
    </td>
  </tr>
  <tr ng-form name="editPerson" ng-show="editing">
    <td>
      <input type="text" class="form-control" placeholder="First name"
        ng-model="editedPerson.firstName"
        required>
    </td>
    <td>
      <input type="text" class="form-control" placeholder="Last name"
      ng-model="editedPerson.lastName"
      required>
    </td>
    <td>
      <input type="text" class="form-control" placeholder="Email"
      ng-model="editedPerson.email"
      required>
    </td>
    <td>
      <select class="form-control" ng-options="country for country in countries"
        ng-model="editedPerson.country"
        required>
      </select>
    </td>
    <td>
      <button type="button" class="btn btn-success"
        ng-click="save(id, editedPerson)"
        ng-disabled="editPerson.$invalid">
        Save
      </button>
    </td>
  </tr>
</tbody>
