<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">AddressBook</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" placeholder="Name..." class="form-control">
        </div>
        <button type="submit" class="btn btn-success" ng-click="search()">Search</button>
        <button type="submit" class="btn btn-info" ng-click="new()">New</button>
      </form>
    </div>
    <div class="panel panel-info" ng-if="adding">
      <div class="panel-heading">New contact:</div>
      <div class="panel-body">
        <form name="addPerson">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First name"
              ng-model="newPerson.firstName"
              required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name"
              ng-model="newPerson.lastName"
              required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email"
              ng-model="newPerson.email"
              required>
          </div>
          <div class="form-group">
            <label>Country:</label>
            <select class="form-control"
              ng-options="country for country in countries"
              ng-model="newPerson.country"
              required>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success pull-right"
              ng-click="add(newPerson)"
              ng-disabled="addPerson.$invalid">
              Add
            </button>
          </div>
        </form>
        {{newUser}}
      </div>
    </div>
  </div>
</nav>
