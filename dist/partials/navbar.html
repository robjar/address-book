<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">AddressBook</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" placeholder="" class="form-control" ng-model="searchText">
        </div>
        <button type="submit" class="btn btn-success" ng-click="search()">Search</button>
        <button type="submit" class="btn btn-info" ng-click="new()">New</button>
      </form>
    </div>
    <div class="panel panel-info" ng-if="adding">
      <div class="panel-heading">New contact:</div>
      <div class="panel-body">
        <form name="addPerson" novalidate>
          <div class="form-group" ng-class="{ 'has-error': addPerson.firstName.$touched && addPerson.firstName.$invalid }">
            <input type="text" name="firstName" class="form-control" placeholder="First name"
              ng-model="newPerson.firstName"
              required>
            <div class="help-block" ng-messages="addPerson.firstName.$error" ng-if="addPerson.firstName.$touched">
              <p ng-message="required">First name is required.</p>
            </div>
          </div>
          
          <div class="form-group" ng-class="{ 'has-error': addPerson.lastName.$touched && addPerson.lastName.$invalid }">
            <input type="text" name="lastName" class="form-control" placeholder="Last name"
              ng-model="newPerson.lastName"
              required>
              <div class="help-block" ng-messages="addPerson.lastName.$error" ng-if="addPerson.lastName.$touched">
                <p ng-message="required">Last name is required.</p>
              </div>
          </div>
          
          <div class="form-group" ng-class="{ 'has-error': addPerson.email.$touched && addPerson.email.$invalid }">
            <input type="email" name="email" class="form-control" placeholder="Email"
              ng-model="newPerson.email"
              required>
            <div class="help-block" ng-messages="addPerson.email.$error" ng-if="addPerson.email.$touched">
              <p ng-message="required">Email is required.</p>
              <p ng-message="email">The email address is not valid.</p>
            </div>
          </div>
        
          <div class="form-group" ng-class="{ 'has-error': addPerson.country.$touched && addPerson.country.$invalid }">
            <label>Country:</label>
            <select name="country" class="form-control"
              ng-options="country for country in countries"
              ng-model="newPerson.country"
              required>
            </select>
            <div class="help-block" ng-messages="addPerson.country.$error" ng-if="addPerson.country.$touched">
              <p ng-message="required">Country is required.</p>
            </div>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-success pull-right"
              ng-click="add(newPerson)"
              ng-disabled="addPerson.$invalid">
              Add
            </button>
          </div>
        </form>
        {{newUser}}
      </div>
    </div>
  </div>
</nav>
